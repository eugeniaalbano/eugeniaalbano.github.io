<script>
function hash(s) {
  var h = 8191
  for (i = 0; i < s.length; ++i) {
    h = (h * 533 ^ s.charCodeAt(i)) % 16384;
  }
  return h
}

function checkAnswer() {
  const ans = answer.value.toLowerCase().replace(/ /g, '_')
  if (hash(ans) === expectedAns) {
    console.log("Hey")
    document.location = ans + ".html"
  }
  else {
    console.debug("Expected", expectedAns, "but got", hash(ans))
    outer.style.setProperty("animation-name", "nope")
    window.setTimeout(() => {
      outer.style.setProperty("animation-name", "none")
    }, 300)
  }
}

form.addEventListener('submit', (ev) => {
  ev.preventDefault()
  checkAnswer()
})
